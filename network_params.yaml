network_params:
  seconds_per_slot: 2 # 2 seconds are the minimum for testing
tx_spammer_params:
  tx_spammer_extra_args: ["--slot-time=1", "--accounts=10", "--txcount=1"]

additional_services:
  - broadcaster
  - tx_spammer
  - blockscout
  - dora
  - full_beaconchain_explorer
  #- prometheus_grafana
  # - assertoor
  # - blob_spammer
  # - custom_flood
  # - goomy_blob
  # - el_forkmon
  # - beacon_metrics_gazer
  #- full_beaconchain_explorer
  #- prometheus_grafana
  # - blobscan

mev_type: full

mev_params:
  mev_builder_cl_image: sigp/lighthouse:latest
  # Bolt-specific images:
  mev_relay_image: ghcr.io/chainbound/bolt-relay:0.1.0
  mev_builder_image: ghcr.io/chainbound/bolt-builder:0.1.0
  mev_boost_image: interstatenetwork/interstate-pbs-module:0.2.1-dev
  mev_sidecar_image: ghcr.io/chainbound/bolt-sidecar:0.1.0

  mev_boost_args: []
  mev_relay_api_extra_args: []
  mev_relay_housekeeper_extra_args: []
  mev_relay_website_extra_args: []
  mev_builder_extra_args: []
  mev_builder_prometheus_config:
    scrape_interval: 15s
    labels: {}
  mev_flood_image: flashbots/mev-flood
  mev_flood_extra_args: []
  mev_flood_seconds_per_bundle: 15
  custom_flood_params:
    interval_between_transactions: 1

port_publisher:
  nat_exit_ip: KURTOSIS_IP_ADDR_PLACEHOLDER
  el:
    enabled: true
    public_port_start: 32000
  cl:
    enabled: true
    public_port_start: 33000
  vc:
    enabled: true
    public_port_start: 34000
  additional_services:
    enabled: true
    public_port_start: 35000

preregistered_validator_keys_mnemonic: 'giant issue aisle success illegal bike spike
  question tent bar rely arctic volcano long crawl hungry vocal artwork sniff fantasy
  very lucky have athlete'
num_validator_keys_per_node: 64
network_id: '3151908'
deposit_contract_address: '0x4242424242424242424242424242424242424242'
seconds_per_slot: 12
genesis_delay: 10
capella_fork_epoch: 2
deneb_fork_epoch: 500

